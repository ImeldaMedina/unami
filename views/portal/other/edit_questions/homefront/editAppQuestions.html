<include href="views/portal/other/edit_questions/header.html"/>

<!-- Begin Page Content -->
<div class="container-fluid">
    <h1>Edit Homefront Questions</h1>
    <repeat group="{{ @hQuestions }}" value="{{ @question }}" counter="{{ @ctr}}">
        <form method="post" action="#">
            <div class="form-group col-md-6">
                <label>{{ substr_replace(@hKeys[@ctr - 1], 'Question ', 0, 1) }}:
                    <textarea class="form-control d-inline-block" rows="2" cols="65"
                              name="newText">{{@question}}</textarea>
                </label>
                <input type="hidden" name="questionId" value="{{@hKeys[@ctr - 1]}}">
                <button class="btn btn-success btn-lg float-right" type="submit" name="editQs">Edit</button>
            </div>
        </form>
    </repeat>
</div>
<!--End of Main Content-->
