<include href="views/portal/other/edit_questions/header.html"/>

<!-- Begin Page Content -->
<div class="container">
    <h1>Edit Homefront Questions</h1>
    <repeat group="{{ @hQuestions }}" value="{{ @question }}" counter="{{ @ctr}}">
        <div class="form-group">
            <form method="post" action="#">
                <label><h3>{{ substr_replace(@hKeys[@ctr - 1], 'Question ', 0, 1) }}:</h3>
                    <textarea class="form-control" rows="2" cols="80" name="newText">{{@question}}</textarea>
                </label>
                <button class="btn btn-success btn-lg align-to-textarea" type="submit" name="editQs">Edit</button>
                <input type="hidden" name="questionId" value="{{@hKeys[@ctr - 1]}}">
            </form>
        </div>
    </repeat>
</div>
<!--End of Main Content-->
