<include href="views/portal/other/edit_questions/header.html"/>

<!-- Begin Page Content -->
<div class="container-fluid">
    <h1>Edit Family-to-Family Questions</h1>
    <repeat group="{{ @f2fQuestions }}" value="{{ @question }}" counter="{{ @ctr}}">
        <form method="post" action="#">
            <div class="form-group col-md-6">
                <label>{{ substr_replace(@f2fKeys[@ctr - 1], 'Question ', 0, 1) }}:
                    <textarea class="form-control d-inline-block" rows="2" cols="65"
                              name="newText">{{@question}}</textarea>
                </label>
                <input type="hidden" name="questionId" value="{{@f2fKeys[@ctr - 1]}}">
                <input type="submit" class="btn btn-success float-right" name="editQs" value="Edit">
            </div>
        </form>
    </repeat>
</div>
<!--End of Main Content-->

<include href="views/portal/includes/footer.html"/>
