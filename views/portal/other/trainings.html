<include href="views/portal/includes/header.html"/>

<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h2 mb-2 text-primary"><i class="far fa-calendar-alt"></i> Trainings</h1>
    <p class="lead mb-5">This is where you'll be able to change training dates and times</p>

    <div class="row">
    <repeat group="{{ @trainings }}" value="{{ @training }}">
        <div class="col-lg-6 col-md-12 mb-4">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-sm font-weight-bold text-primary text-uppercase mb-1">{{ @training['app_type'] }}</div>
                            <div class="h6 mb-0 text-gray-800 mt-2">

                                <repeat group="{{ @trainings_infos }}" value="{{ @info }}">
                                    <check if="{{ @info['app_type'] == @training['app_id'] }}">
                                        <true>
                                            <span class="font-weight-bold">Dates:</span> {{ @info['date'] }}
                                            <span class="font-weight-bold">Location:</span> {{ @info['location'] }}
                                            <span class="font-weight-bold">Deadline:</span> {{ @info['deadline'] }}
                                        </true>
                                        <false>
                                            Nothing to show yet
                                        </false>
                                    </check>
                                </repeat>

                            </div>
                        </div>
                        <div class="col-auto">
                            <a href="#" class="text-decoration-none text-success"
                               data-toggle="modal" data-target="#modal{{ @training['app_id'] }}">
                                <i class="fas fa-plus-circle fa-2x"></i>
                            </a>
                        </div>

                        <!-- edit modal -->
                        <div class="modal fade" id="modal{{ @training['app_id'] }}" tabindex="-1" role="dialog"
                             aria-labelledby="modal{{ @training['app_id'] }}" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">

                                    <div class="modal-header">
                                        <h4 class="modal-title text-gray-800" id="modalLabel">
                                            <i class="fas fa-plus text-success"></i>
                                            Add <span class="font-weight-bold">{{ @training['app_type'] }}</span> Training
                                        </h4>

                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="submit" name="update" class="btn btn-success">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </repeat>
    </div>
</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<include href="views/portal/includes/footer.html"/>
