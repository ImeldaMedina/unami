<include href="views/forms/includes/header.html"/>

<div class="container p-3">
    <h5>Progress</h5>
    <div class="progress border" style="height: 20px">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar"
             style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">Almost done!
        </div>
    </div>
</div>

<div class="container p-3 ">
    <div class="card shadow-sm bg-white rounded">
        <h4 class="card-header">Performance Agreement for Homefront Presenter Trainees</h4>
        <div class="card-body m-3">
            <div>
                <h6 class="pb-4 text-primary font-weight-bold">
                    <i class="fas fa-star-of-life"></i> Please read through and check all fields
                </h6>

                <form action="performance_agreement" method="post">
                    <div class="form-check">
                        <input name="member" class="form-check-input" required type="checkbox" value=""
                               id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            I understand that I must be a current NAMI member, or join NAMI by the due date on this
                            application.
                        </label>
                    </div>
                    <hr>
                    <div class="form-check">
                        <input name="intensive" class="form-check-input" required type="checkbox" value=""
                               id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                            I am first-degree relative of an active duty/veteran individual living with mental illness,
                            or I have lived in a household for a significant period of time with an active duty/veteran
                            family member living with a mental illness.
                        </label>
                    </div>
                    <hr>

                    <div class="form-check">
                        <input class="form-check-input" required type="checkbox" value="" id="defaultCheck3">
                        <label class="form-check-label" for="defaultCheck3">
                            I will commit to arriving at the training on time, and to completing both days of this
                            training (Sat 9:00 AM – 7:30 PM, Sun 9:00 AM – 5:00 PM).
                        </label>
                    </div>
                    <hr>

                    <div class="form-check">
                        <input class="form-check-input" required type="checkbox" value="" id="defaultCheck4">
                        <label class="form-check-label" for="defaultCheck4">
                            I understand that I am required to stay for the entire training to receive a certificate of
                            completion. Further, I understand that if I do not stay for the entire training, I will be
                            required to re-take the entire training again in order to receive the certificate of
                            completion.
                        </label>
                    </div>
                    <hr>

                    <div class="form-check">
                        <input class="form-check-input" required type="checkbox" value="" id="defaultCheck5">
                        <label class="form-check-label" for="defaultCheck5">
                            <strong>I understand that even if I complete the entire training, I am not guaranteed to be
                                awarded the certificate of completion that indicates that I am a certified NAMI
                                Homefront teacher. That is, I understated that skills will be evaluated by the NAMI
                                Washington State Trainers, and they will decide if I have mastered the skills necessary
                                to be an effective Homefront Teacher.</strong>
                        </label>
                    </div>
                    <hr>

                    <div class="form-check">
                        <input class="form-check-input" required type="checkbox" value="" id="defaultCheck6">
                        <label class="form-check-label" for="defaultCheck6">
                            By applying to participate in the Homefront Teacher Training, I am indicating my willingness
                            to abide by all Homefront program policies, and to teach all Homefront classes with complete
                            fidelity to the approved curriculum.
                        </label>
                    </div>
                    <hr>

                    <div class="form-check">
                        <input class="form-check-input" required type="checkbox" value="" id="defaultCheck7">
                        <label class="form-check-label" for="defaultCheck7">
                            By applying to participate in the Homefront Teacher Training, I am agreeing to teach at
                            least one complete Homefront course within 1 year of my training, and to teach at least one
                            more course within 2 years of my training.
                        </label>
                    </div>
                    <hr>

                    <div class="form-check">
                        <input class="form-check-input" required type="checkbox" value="" id="defaultCheck8">
                        <label class="form-check-label" for="defaultCheck8">
                            I will communicate promptly with the NAMI Washington state office, as requested or required,
                            and will submit all forms and data to the state and national offices, as required by a
                            Homefront Teacher.
                        </label>
                    </div>
                    <hr>

                    <div class="form-check">
                        <input class="form-check-input" required type="checkbox" value="" id="defaultCheck9">
                        <label class="form-check-label" for="defaultCheck9">
                            I will work to identify potential Homefront teacher-candidates who participate in my
                            classes, so that my local affiliate will be able to educate more family members in my
                            community.
                        </label>
                    </div>
                    <hr>

                    <div class="form-check">
                        <input class="form-check-input" required type="checkbox" value="" id="defaultCheck10">
                        <label class="form-check-label" for="defaultCheck10">
                            I will regularly encourage my class participants to become NAMI members so that my local
                            affiliate and NAMI Washington can continue to offer support and education to members of my
                            community.
                        </label>
                    </div>
                    <hr>

                    <br>

                    <div class="my-3">
                        <p class="font-weight-bolder" style="text-align: center; color: red">Note: Applicants will be
                            contacted for a brief telephone interview prior to being accepted into the training.</p>
                    </div>

                    <div class="form-row mb-5 mt-4">
                        <div class="form-group col-md-7">
                            <h4 class="lead mb-0"><label for="signature">Signature:</label></h4>
                            <input required type="text" class="form-control" id="signature"
                                   placeholder="Type your full name" name="signature">
                        </div>

                        <div class="form-group col-md-5">
                            <h4 class="lead mb-0"><label for="date">Date</label></h4>
                            <input type="text" class="form-control" id="date" value="{{date('Y-m-d')}}" disabled>

                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary float-right">Submit</button>

                </form>
                <form method="get" action="review">
                    <button type="submit" class="btn btn-primary float-left"><i class="fas fa-arrow-left"></i> Back
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<include href="views/forms/includes/footer.html"/>
